<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="body-img"></h1>
            <h1 class="body-anuncio">Anúncie seu veículo aqui para vender mais rápido!</h1>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda seu veículo rápido e fácil!</h1>
                <p>
                    Descreva as características e marque os opcinais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio 
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="text" 
                        name="title" 
                        id="title" 
                        class="block"
                        placeholder="Um título para anunciar seu carro" 
                        minlength="1" 
                        maxlength="30" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preço 
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block"
                        placeholder="Defina o valor" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição 
                            <span class="required-field">*</span>
                        </label>
                       <textarea 
                       name="description" 
                       id="description"
                       class="block"
                       placeholder="Aqui você coloca os detalhes do veículo, por exemplo:
                       arranhado, amassado, quebrado..."></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca 
                            <span class="required-field">*</span>
                        </label>
                        <select name="brand" id="brand" required>
                            <option value="" disabled selected>Seleciona uma opção</option>
                            <option value="AUDI">AUDI</option>
                            <option value="BMW">BMW</option>
                            <option value="CHEVROLET">CHEVROLET</option>
                            <option value="CITROEN">CITROEN</option>
                            <option value="CHERY">CHERY</option>
                            <option value="FIAT">FIAT</option>
                            <option value="FORD">FORD</option>
                            <option value="HYUNDAI">HYUNDAI</option>
                            <option value="HONDA">HONDA</option>
                            <option value="JEEP">JEEP</option>
                            <option value="LAND ROVER">LAND ROVER</option>
                            <option value="MITSUBISHI">MITSUBISHI</option>
                            <option value="NISSAN">NISSAN</option>
                            <option value="PEUGEOT">PEUGEOT</option>
                            <option value="RENAULT">RENAULT</option>
                            <option value="TOYOTA">TOYOTA</option>
                            <option value="VOLKSWAGEN">VOLKSWAGEN</option>  
                        </select>
                        <!-- <input 
                        type="text" 
                        name="brand" 
                        id="brand" 
                        class="block"
                        placeholder="Informe a marca" 
                        required> -->
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo 
                            <span class="required-field">*</span>
                        </label>
                        <select name="model" id="model" required>
                            <option value="" disabled selected>Seleciona uma opção</option>
                            <option value="COROLLA">COROLLA</option>
                            <option value="CIVIC">CIVIC</option>
                            <option value="CR-V">CR-V</option>
                            <option value="MUSTANG">MUSTANG</option>
                            <option value="FUSION">FUSION</option>
                            <option value="CAMARO">CAMARO</option>
                            <option value="X5">X5</option>
                            <option value="A4">A4</option>
                        </select>
                        <!-- <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block"
                        placeholder="Informe o modelo" 
                        required> -->
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem 
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block"
                        placeholder="Informe a kilometragem" 
                        required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra 
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block"
                        required>
                    </div>
                    <div class="box-input">
                        <P>Tipo de câmbio: <span class="required-field">*</span></P>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="automatico" name="gear">
                        <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais</p>
                        <ul class="optional-list">
                            <li>
                                <input 
                                    type="checkbox"
                                    id="airbag"
                                    name="optional[]"
                                    value="airbag"
                                />
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox"
                                    id="alarm"
                                    name="optional[]"
                                    value="alarm"
                                />
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox"
                                    id="ac"
                                    name="optional[]"
                                    value="ac"
                                />
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox"
                                    id="reverse_camera"
                                    name="optional[]"
                                    value="reverse_camera"
                                />
                                <label for="reverse_camera">Câmera de Ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input 
                                    type="checkbox"
                                    id="lane_assist"
                                    name="optional[]"
                                    value="lane_assist"
                                />
                                <label for="lane_assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox"
                                    id="keyless"
                                    name="optional[]"
                                    value="keyless"
                                />
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox"
                                    id="smartphone"
                                    name="optional[]"
                                    value="smartphone"
                                />
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input 
                                    type="checkbox"
                                    id="leather_seat"
                                    name="optional[]"
                                    value="leather_seat"
                                />
                                <label for="leather_seat">Banco de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box_input">
                        <p>Fotos do carro: <span class="required-field">*</span></p>
                        <input 
                            type="file"
                            multiple
                            accept="image/png, image/jpg"
                            id="images"
                            name="images"
                            required
                        />
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                    <input type="reset" value="Limpar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
